<body>
<h2>Take a look on your progress!</h2>


    <table   matTableExporter #exporter=matTableExporter mat-table [dataSource]=dataSource matSort
        #matSort="matSort" class="mat-elevation-z8">

        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DAY </th>
            <td mat-cell *matCellDef="let element">{{element.day}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="income">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> INCOME </th>
            <td mat-cell *matCellDef="let element"> {{element.income}} </td>
        </ng-container>


        <ng-container matColumnDef="totalIncome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL INCOME </th>
            <td mat-cell *matCellDef="let element"> {{element.totalIncome}} </td>
        </ng-container>


        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PROGRESS </th>
            <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
        </ng-container>

        <ng-container matColumnDef="totalProgress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL PROGRESS </th>
            <td mat-cell *matCellDef="let element"> {{element.totalProgress}} </td>
        </ng-container>


        <ng-container matColumnDef="modificate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> MODIFICATE </th>
            <td mat-cell *matCellDef="let element" > <button (click)=modificateDay(element) id=changeButton>CHANGE</button> </td>
        </ng-container>

      

        <tr mat-header-row *matHeaderRowDef="Columns"></tr>
        <tr mat-row *matRowDef="let row; columns: Columns;"></tr>


    </table>
    <mat-paginator #matPaginator='matPaginator' [pageSizeOptions]="[1,5, 10, 20,50,100]" showFirstLastButtons>
    </mat-paginator>
<div class=buttons>
    <a routerLink='/logged'><button mat-raised-button  class=closeButton>RETURN</button></a>
    <button mat-raised-button (click)="exporter.exportTable('csv')" class=saveButton >SAVE</button>
</div>

</body>
