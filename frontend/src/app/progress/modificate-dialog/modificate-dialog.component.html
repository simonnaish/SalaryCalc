<body>
    <mat-label>Change day</mat-label>
    <input matInput type="number" [value]=data.day>
    <mat-label>Change date</mat-label>
    <input matInput type="text" [value]=data.date>
    <mat-label>Change income</mat-label>
    <input matInput type="number" [value]=data.income>
    <mat-label>Change total amount</mat-label>
    <input matInput type="number" [value]=data.total>
    <mat-label>Change progress</mat-label>
    <input matInput type="number" [value]=data.progress>

    <div class=buttons>
        <button class=returnButton mat-flat-button>RETURN</button>
        <button class=saveButton mat-flat-button>SAVE</button>
    </div>
</body>
